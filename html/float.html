<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      body {
        margin: 10px;
      }
      .bio {
        border: 3px solid rgb(233, 233, 86);
      }
      .picture {
        background-color: rgb(236, 145, 145);
        width: 10rem;
        height: 10rem;
        border-radius: 3rem;
        float: left;
        margin-right: 1rem;
      }
      .clear {
        clear: both;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <article class="bio clearfix">
      <div class="picture clearfix"></div>
